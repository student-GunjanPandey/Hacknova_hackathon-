<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login | HealthCare Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1588776814546-ec4f7d2d54ec?ixlib=rb-4.0.3&auto=format&fit=crop&w=1050&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 360px;
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }

    .brand-logo {
      display: block;
      margin: 0 auto 15px;
      height: 70px;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" class="brand-logo" alt="Doctor Logo">
    <h2>Doctor Login</h2>
    <div id="error" class="error-msg"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Doctor ID" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Fake login check â€” Replace this with real backend validation
      if (username === "doctor01" && password === "mypassword") {
        window.location.href = "doctor-dashboard.html"; // destination after login
      } else {
        errorDiv.textContent = "Invalid credentials. Please try again.";
      }
    });
  </script>

</body>
</html>
